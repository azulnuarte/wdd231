
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Azul Nuarte">
  <meta name="description" content="Timbuktu Chamber of Commerce - Your hub for local business resources, events, and networking opportunities.">
  <meta property="og:title" content="Timbuktu Chamber of Commerce">
  <meta property="og:description" content="Timbuktu Chamber of Commerce - Your hub for local business resources, events, and networking opportunities.">
  <meta property="og:image" content="images/timbuktu.jpg">
  <meta property="og:url" content="https://yourgithub.github.io/chamber-directory">
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Timbuktu Chamber of Commerce">
  <link rel="stylesheet" href="styles/small.css">
  <link rel="stylesheet" href="styles/large.css">
  <script src="scripts/directory.js" defer></script>
  <link rel="icon" href="favicon.ico">
  <title>Timbuktu Chamber of Commerce</title>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="profile">
    <div class="branding">
      <span class="name">Timbuktu</span>
      <p class="subtitle">Chamber of Commerce</p>
    </div>
    <button id="myButton"></button>
  </header>

  <nav id="animateme">
    <ul class="menuLinks">
      <li class="current-menu-item"><a href="#">Home</a></li>
      <li><a href="#">Directory</a></li>
      <li><a href="#">Join</a></li>
      <li><a href="#">Discover</a></li>
    </ul>
  </nav>

  <main>
    <div class="hero">
      <img src="images/timb.avif" alt="Timbuktu background">
    </div>

    <section id="home">
      <h1>Home</h1>
    </section>

    <div class="toggle-buttons">
      <button id="grid-view">Grid</button>
      <button id="list-view">List</button>
    </div>

    <div id="business-list" class="grid"></div>

   

  <footer>
    <div class="footer-left">
      WDD231 Project<br>
      Azul Nuarte<br>
      Timbuktu Chamber of Commerce<br>
      +54 9 261 5012310
    </div>

    <div class="footer-center">
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><img src="images/faceicon.png" alt="Facebook"></a>
        <a href="https://twitter.com" target="_blank"><img src="images/twicon.png" alt="Twitter"></a>
        <a href="https://instagram.com" target="_blank"><img src="images/igicon.png" alt="Instagram"></a>
      </div>
    </div>

    <div class="footer-right">
      <p id="last-modified"></p>
      <p id="year">&copy; <span id="copyright-year"></span></p>
    </div>
  </footer>

</html>
